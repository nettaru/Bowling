<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="game.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="gameContainer">
		<div id="intro">
			<h2 class="bounceInLeft">Welcome</h2>
			<h2 class="bounceInRight">To</h2>
			<h1 class="bounceInUp">The AMAZING BOWLING game!!!</h1>
		</div>
		<div id="frame">
			<h2>Time to play</h2>
			<div id="sideBoard">
				<div id="counters">
					<h3>score board:</h3>
					<div id="score"><label>Score:</label><span class="value">0</span></div>
					<div id="turn"><label>Turn:</label><span class="value">1</span></div>
					<div id="roll">
						<div class="roll1"><label>Roll <i>1</i>:</label><span class="value"></span></div>
						<div class="roll2"><label>Roll <i>2</i>:</label><span class="value"></span></div>
						<div class="roll3"><label>Roll <i>3</i>:</label><span class="value"></span></div>
						<div class="roll4"><label>Roll <i>4</i>:</label><span class="value"></span></div>
					</div>
				</div>
				<button>Roll that ball!</button>
			</div>
		</div>
		<div id="ball"></div>
		<div id="outro">
			<h1>Your score is: <i></i></h1>
			<h2>Thanks for playing!!</h2>
		</div>
	</div>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
